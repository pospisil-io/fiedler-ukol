<h2>{{listTitle}}</h2>
filtrovat:
<input type="search" [(ngModel)]="searchString" placeholder="zadejte text">
<hr>
<table>
    <tr>
        <th>upravit</th>
        <th>id</th>
        <th>oznaceni</th>
        <th>nadrazeny senzor</th>
        <th>hodnota senzoru</th>
        <th>hodnota podrazenych senzoru</th>
    </tr>
    <tr *ngFor="let sensor of sensors | filter: searchString;">
        <td>
            <!-- <button (click)="selectedSensors = [sensor]">edit</button> -->
            <input type="checkbox" [checked]="selectedSensors.indexOf(sensor) > -1" (click)="checkboxSelect(sensor)">
        </td>
        <td>{{sensor.id}}</td>
        <td><input [(ngModel)]="sensor.label" placeholder="oznaceni"></td>
        <td>
            <!-- <input *ngIf="sensor.parent" [(ngModel)]="sensor.parent.label" placeholder="nadrazeny senzor"> -->
            <select [(ngModel)]="sensor.parent">
                <option [ngValue]="undefined">nezadano</option>
                <option *ngFor="let item of sensors" [ngValue]="item" [disabled]="item === sensor || item.parent === sensor">{{item.label}}</option>
            </select>
        </td>
        <td>
            <span
                [ngClass]="(sensor.value < 7 ? 'value-good' : (sensor.value < 9 ? 'value-warn' : 'value-critical'))">{{sensor.value
                | number}}
                &plusmn; {{sensor.sensitivity}}</span>
        </td>
        <td>
            <span>{{sumOfChildren(sensor) | number}}</span>
        </td>
    </tr>
</table>
<hr>
<div>
    Detaily: <button *ngIf="selectedSensors.length > 0" (click)="selectedSensors=[]">clear selection</button>
    <div *ngIf="selectedSensors.length === 0">Prosim zvolte senzor k uprave</div>
    <div *ngIf="selectedSensors.length > 0">
        <span *ngFor="let item of selectedSensors" class="sensor-label">{{item.label}},</span>
        <br>
        <select [(ngModel)]="batchParent" (change)="setBatchParent(selectedSensors, batchParent)">
            <option [ngValue]="undefined">nezadano</option>
            <option *ngFor="let item of sensors" [ngValue]="item" [disabled]="selectedSensors.indexOf(item) > -1">{{item.label}}</option>
        </select>
    </div>
</div>
